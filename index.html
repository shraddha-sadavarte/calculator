<!DOCTYPE html>
<html lang="en">
<head>
    <title>css calculator</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Merienda:wght@700&display=swap');
        .calculator{
            background-color: #7575a3;
            height: 350px;
            width: 300px;
            border-radius: 10px;
            border: 3px solid black;
        }
        .container{  
            display: flex;
            justify-content: space-around; 
            flex-direction: row; 
        }
        .btn{
            background-color: rgb(9, 9, 223);
            height: 30px;
            width: 60px;
            margin: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 2px;
            text-align: center;
            color: whitesmoke;
        }
        .btn:hover{
            background-color: rgb(161, 238, 238);
            transition: 0.5s;
            cursor: pointer;
        }
        .input-screen{
            height: 30px;
            width: 250px;
            margin-top: 10px;
            margin-left: 23px;
            background-color: #bfbfbf;
            font-size: 30px;
            font-family: 'Merienda', cursive;
        }
        .name{
            text-align: left;
        }
        .bg-r{
            background-color: tomato;
            color: white;
        }
        .bg-r:hover{
            background-color:#ffb3b3;
        }
    </style>
</head>
<body>
    <h3>calculator</h3>
    <div class="calculator">
        <b class="name">&nbsp;Shraddha</b>
        <div>
            <input type="text"  class="input-screen"/>
        </div>
        <div class="container">
           <div class="btn">7</div>
           <div class="btn">8</div>
           <div class="btn">9</div>
           <div class="btn bg-r">รท</div>
        </div>

        <div class="container">
            <div class="btn">4</div>
            <div class="btn">5</div>
            <div class="btn">6</div>
            <div class="btn bg-r">ร</div>
         </div>

         <div class="container">
            <div class="btn">3</div>
            <div class="btn">2</div>
            <div class="btn">1</div>
            <div class="btn bg-r">-</div>
         </div>

         <div class="container">
            <div class="btn">0</div>
            <div class="btn bg-r">.</div>
            <div class="btn bg-r">+</div>
            <div class="btn bg-r">=</div>
         </div>
    </div>
</body>
    
    
</html>
